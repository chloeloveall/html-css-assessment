<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Compare the best colleges based on alumni earnings reported by the U.S. Department of Education. The top three schools in 2021 are Harvard, MIT, and Yale.">
  <link rel="stylesheet" href="assets/stylesheets/styles.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <title>HTML/CSS Assessment: Chloe Loveall</title>
</head>
<body>
  <div class="container">

    <div class="header">
      <img src="assets/images/badge.png" alt="Best Colleges 2020">
    </div>

    <div class="linksDiv">
      <p class="learnMore">Learn more about the best jobs for this degree</p>
      <div class="linksContainer">
        <div class="linksTopRow">
          <a class="topLinks" href="#">Highest Earning Jobs</a>
          <a class="topLinks" href="#">Fastest Growing Jobs</a>
          <a class="topLinks" href="#">Most Popular Jobs</a>
        </div>
        <div class="linksBottomRow">
          <a class="bottomLinks" href="#">Most Lucrative Entry-Level Jobs</a>
          <a class="bottomLinks" href="#">Frequently Asked Questions</a>
        </div>
      </div>
    </div>

    <div class="horizontalLine"></div>

    <div class="inputSection">
      <h1>Find an Online Biology Degree:</h1>
      <p class="sponsored">sponsored</p>

      <form action="/school-list?level=" id="searchForm">
        <label for="level"></label>
        <select form="searchForm" class="formInput" id="level" name="level" required>
          <option>Select a Level</option>
          <option value="associate">Associate Degree</option>
          <option value="bachelors">Bachelor's Degree</option>
          <option value="masters">Master's Degree</option>
          <option value="doctoral">Doctoral Degree</option>
          <option value="certificate">Certificate & Diploma</option>
        </select>
        <button class="searchButton" type="submit">Search</button>
      </form>
    </div>

    <div class="horizontalLine"></div>
    
    <div class="bottomInfoDiv">
      <div class="bottomInfoHeader">
        <h2>Top Skills Biology Graduates Have</h2>
      </div>
    </div>

  </div>
</body>
</html>
